baseurl = "https://joshix.com/"
languageCode = "en-us"

# Site title
title = "Josh Wood"

# Copyright
copyright = "(c) 2016 Josh Wood."

# Language
#languageCode = "en-EN"

# Metadata format
# "yaml", "toml", "json"
metaDataFormat = "yaml"

# Theme to use (located in /themes/THEMENAME/)
theme = "bootstrap"

# Pagination
paginate = 10
paginatePath = "page"

# Enable Disqus integration
disqusShortname = ""

[permalinks]
# While we could declare a 'slug' in each document's metadata,
# ':filename' lets us name things as a matter of course, and yields a
# file hierarchy that more or less matches the httpd URL name space.
    post = "/:year/:month/:day/:filename/"
#    code = "/p/:slug/"
    page = "/:filename/"

[taxonomies]
    tag = "tags"
#    topic = "topics"
#    category = "categories"

[author]
    name = "Josh Wood"
    email = "j@joshix.com"

#
# Optional parameters.
#
[params]
    # You can use markdown here.
    brand = "Jx%"
    footline = "Izena duen guzia omen da"
    #footline = "code with <i class='fa fa-heart'></i>"
    topline = "rktship"

    # Text for the top menu link, which goes the root URL for the site.
    # Default (if omitted) is "Home".
    home = "home"

    # Select a syntax highight.
    # Check the static/css/highlight directory for options.
    highlight = "default"

    # Google Analytics.
    googleAnalytics = "UA-79186834-1"

    # Sidebar social links.
    github = "joshix" # Your Github profile ID
    bitbucket = "" # Your Bitbucket profile ID
    linkedin = "joshua-wood-a453aa90" # Your LinkedIn profile ID (from public URL)
    googleplus = "JoshuaWoodOrJoshix" # Your Google+ profile ID
    facebook = "" # Your Facebook profile ID
    twitter = "joshixisjosh9" # Your Twitter profile ID
    youtube = ""  # Your Youtube channel ID
    flattr = ""  # populate with your flattr uid

    showRightSidebar = false

[blackfriday]
    angledQuotes = false
    fractions = true
    hrefTargetBlank = false
    latexDashes = true
    plainIdAnchors = true
    extensions = []
    extensionmask = []
